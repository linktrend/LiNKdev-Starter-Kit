name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Typecheck + Lint + Build + Unit Tests + Route Verify
        run: pnpm verify:web
        
      - name: E2E Tests
        if: ${{ !cancelled() }}
        run: |
          pnpm --filter ./apps/web build
          npx -y playwright install --with-deps
          nohup pnpm --filter ./apps/web start & sleep 5
          pnpm e2e:web
